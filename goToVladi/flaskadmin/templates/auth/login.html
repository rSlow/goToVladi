{% extends "auth/base.html" %}
{% from "auth/_render_elements.html" import render_field %}

{% block title %}
    Log In
{% endblock %}

{% block content %}
    <h2>Go To Vladi Admin</h2>

    <form method="post" action="{{ url_for('.login_view') }}">
        {{ form.csrf_token }}
        {{ render_field(form.username) }}
        {{ render_field(form.password) }}
        {{ form.submit }}
        <button type="submit">Log In</button>
    </form>
{% endblock %}
